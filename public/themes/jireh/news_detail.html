<script>
	pageNav('headNavBtn','head-list-nav');
	
	
	
	//获取id
	var idNum=0;
	var pageUrl=this.window.location.href;
	idNum=pageUrl.indexOf("?id=");
	var newsId=0;
	if(idNum!=-1){
    	newsId = pageUrl.match(/id=(\S*)/)[1];
    }else{
    	newsId=sessionStorage.getItem("newsId");
    }
    
	
	console.log(newsId);
	
	$.ajax({
		type:"get",
		url:"js/newsdata.json",
		async:true,
		dataType:"JSON",
		data:{},
		success:function(newscon){
			console.log(newscon);
			//获取各种容器
			var newsTit=document.getElementById('newsTit');
			var newContent=document.getElementById('newContent');
			var routhText=document.getElementsByClassName('selected')[0];
			var preNews=document.getElementById('preNews');
			var nextNews=document.getElementById('nextNews');
//			var bodyTitle=;
			
			//赋值
			for(var i=0; i<newscon.dataCon.length; i++){
				
				if(newscon.dataCon[i].id==newsId){
					newsTit.innerHTML=newscon.dataCon[i].title;
					newContent.innerHTML=newscon.dataCon[i].newscon;
					routhText.innerText=newscon.dataCon[i].title;
					document.title=newscon.dataCon[i].title;
					if(newscon.dataCon[i].id-1>0){
						preNews.innerText=newscon.dataCon[i-1].title;
						preNews.href='news_detail.html?id='+[parseInt(newsId)-1];
					}else{
						preNews.innerText="没有最新的";
						preNews.href='javascript:;';
					}
					
					if(newscon.dataCon[i+1].title!=undefined || newscon.dataCon[i+1].title!=null || newscon.dataCon[i+1].title!=''){
						nextNews.innerText=newscon.dataCon[i+1].title;
						nextNews.href='news_detail.html?id='+[parseInt(newsId)+1];
					}
					
				}
				
			}
			
			
			
		}
	});
</script>
